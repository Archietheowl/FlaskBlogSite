{% extends 'base.html' %}

{% block content %}

<br>
<br>
<div>    
    {% if blogs %}
        {% for blogs in blogs %}
            <h3> <a href="/blogs/{{ blogs['UBR'] }}">{{blogs['Title']}} </a> </h3>
            <h5>Written by {{blogs['Author']}} </h5>
            <hr>
        {% endfor %}
    {% else %}
        <h3>No blogs have been written yet.</h3>
    {% endif %}
</div>
{% endblock %}
